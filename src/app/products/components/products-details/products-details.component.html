<div class="box" *ngIf="!loading" >
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <img src="{{product?.image }}" alt="sas">
        </div>
        <div class="col-md-7 col-sm-12">
            <div class="info">
                <li><strong>Title : </strong>{{product?.title}}</li>
                <li><strong>Category : </strong>{{product?.category}}</li>
                <li><strong>Description : </strong>{{product?.description}}</li>
                <li><strong>Rate : </strong>{{product.rating?.rate}}</li>
                <li><strong>Count : </strong>{{product.rating?.count}}</li>
                <li><strong>Price : </strong>{{product?.price}}</li>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="text-center w-100">
    <app-spinner></app-spinner>
</div>
