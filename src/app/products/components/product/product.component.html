            <h4>{{item.title}}</h4>
            <p>{{item.description}}</p>
        </div>
    </a>
    <div class="px-3 mb-2 d-flex justify-content-between align-itms-center">

            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="add()">Add</button>
        </div>
